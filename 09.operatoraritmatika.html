<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator aritmatika</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 4;
        var c = 0;
        //pengurangan
        c = a - b;
        document.write(`${a} - $ {b} = ${c}<br/>`);
        //perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);
        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);
        //modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
    </script> 
</body>
</html>
