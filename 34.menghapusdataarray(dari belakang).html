<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus data array (dari belakang)</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Kursi"];

        // menghapus isi array
        products.pop();
        products.pop();
        products.pop();

        // menampilkan isi array
        document.write(products);

        
    </script>
</body>
</html>
