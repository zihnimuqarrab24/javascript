<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data array (index tertentu)</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura", "Dahlia", "Bonsai", "Kamboja"];

        // hapus Anggrek
        bunga.splice(3, 1);

        // menampilkan isi array
        document.write(bunga);

    </script>
</body>
</html>
