<!DOCTYPE html>
<html lang="en">
<head>
    <title>percabangan switch</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiah dengan masukan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Tissue";
                break;
            case "2":
                hadiah = "Baju";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Uang Rp 7.000.000";
                break;
            case "5":
                hadiah = "1 Unit Mobil Pajero";
                break;
            default:
                document.write("<p>Opss! anda salah pilih</p>");
            }

            if(hadiah == ""){
                document.write("<p>Kamu gagal mendapat hadiah");
            } else {
                document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
            }
    </script>
</body>
</html>
